<div class="container" style="margin-top: 100px; max-width: 600px;">

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col text-center">
          <img src="../../assets/img/sign-in-logo.png" style="width: 100%; max-width: 400px;">
          <br><br><br>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <input type="password" class="form-control" (value)="pwd" placeholder="Password" [(ngModel)]="pwd">
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button class="form-control btn btn-primary" (click)="signIn()">Logga in</button>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row" *ngIf="message">
        <div class="col text-center">
          <br>
          <p class="text-danger" style="margin: 30px;">
            {{ message }}
          </p>
        </div>
      </div>
    </div>

  </div>

</div>
